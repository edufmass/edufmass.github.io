
<!doctype html>

        <style>
        #top-banner{height: 785px;background-position: center center;background-image: linear-gradient( rgba(0,0,0,.5), rgba(0,0,0,.5) ), url('./images/hawaii.jpg');}
        footer{background-image: linear-gradient(to right, rgb(28,54,67) , rgb(30,83,114));}
        footer li{max-width: 100px;}
        .fs-7{font-size:0.9rem!important}
        .fs-8{font-size:0.8rem!important}

        .px-6{padding-left: 6rem!important;padding-right: 6rem!important;}

        .btn-green{--bs-btn-color:#fff;--bs-btn-bg:#96c93e;--bs-btn-border-color:#96c93e;--bs-btn-hover-color:#fff;--bs-btn-hover-bg:#83b133;--bs-btn-hover-border-color:#83b133;--bs-btn-focus-shadow-rgb:49,132,253;}

    <body class="mx-0">
        <header>
            <nav class="navbar navbar-expand-lg bg-light">

                      <li class="nav-item">

                    </ul>
                    <form class="d-flex" role="search">

                    </form>

                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3">
                        <div class="col m-0 p-0">
                            <div class="card shadow-sm">
                                <div class="px-2">
                                    <img src="./images/html.jpg" class="w-100" />
                                </div>
                                <div class="card-body">
                                    <h5>título 1</h5>
                                    <p class="card-text">Contenido de Card.</p>
                                    <p class="text-muted fs-7 mt-4 mb-3">Última actualización 1</p>
                                </div>
                            </div>
                        </div>
                        <div class="col m-0 p-0">
                            <div class="card shadow-sm">
                                <img src="./images/css.jpg" class="w-100" />

                            </div>
                        </div>
                    </div>
                </div>
            </section>

                <div class="container-fluid">

                        <div class="col-12 p-0">
                            <form class="form-contact">
                                <div class="row mb-3 mx-0">
                                    <div class="col mx-0 px-0">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email">
                                        <p class="text-muted fs-7 mt-1 mb-3">Nunca comparta su email.</p>
                                    </div>
                                </div>
                                <div class="row mx-0">
                                    <div class="col mx-0 px-0">
                                        <label for="passwd">Contraseña</label>
                                        <input type="password" class="form-control" name="passwd">
                                    </div>
                                </div>
                                <div class="row my-3 mx-0 px-0">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="chkValidate">
                                        <label class="form-check-label" for="chkValidate">
                                            Verificar
                                        </label>
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary m-0">Enviar</button>

                              </form>
                        </div>
                    </div>
                </div>

        </main>
